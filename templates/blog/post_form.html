{% extends "base.html" %}
{% block title %}New Post{% endblock %}

{% block content %}
<div class="card p-4">
  <h2>Create a New Blog Post</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Publish</button>
  </form>
</div>
{% endblock %}
